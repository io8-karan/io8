<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon/favicon.jpg" type="image/png" />
    <title>Table</title>
    <style>
      th,
      td {
        border: 1px solid #dedfde;
      }
      .main-container {
        border: 1px solid black;
        margin-left: 350px;
        margin-right: 500px;
        padding: 5px;
      }
      .user img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <h1>Flower of the week</h1>
      <table>
        <thead>
          <tr>
            <th>Flower</th>
            <th>Name</th>
            <th>Price</th>
            <th>Height</th>
            <th>Season</th>
            <th>Conditions</th>
            <th>Image</th>
          </tr>
          <tr>
            <td>Butterfly Bush</td>
            <td>Buddleja davidii</td>
            <td>$3.45</td>
            <td>4.5m</td>
            <td>Summer</td>
            <td>dry sun</td>
            <td>
              <div class="user">
                <img src="./images/butterfly bush.jpg" alt="Butterfly Bush" />
              </div>
            </td>
          </tr>
          <tr>
            <td>Pineapple broom</td>
            <td>Cytisus battandieri</td>
            <td>$5</td>
            <td>4.5m</td>
            <td>Early Summer</td>
            <td>dry sun</td>
            <td>
              <div class="user">
                <img src="./images/pineapple broom.jpg" alt="Pineapple broom" />
              </div>
            </td>
          </tr>
          <tr>
            <td>Peony</td>
            <td>Paeonia lactiflora hybrids</td>
            <td>$2.15</td>
            <td>60cm</td>
            <td>Summer</td>
            <td>Shade</td>
            <td>
              <div class="user">
                <img src="./images/peony.jpg" alt="Peony" />
              </div>
            </td>
          </tr>
          <tr>
            <td>Hollyhock</td>
            <td>Alcea rosea</td>
            <td>$2.00</td>
            <td>2.5m</td>
            <td>Summer</td>
            <td>Clay Red</td>
            <td>
              <div class="user">
                <img src="./images/holly hock.jpg" alt="Hollyhock" />
              </div>
            </td>
          </tr>
        </thead>
      </table>
    </main>
  </body>
</html>
